version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: roblox_chat
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://admin:password123@postgres:5432/roblox_chat
      - JWT_SECRET=your_jwt_secret_here_min_32_chars
      - JWT_REFRESH_SECRET=your_refresh_secret_here_min_32_chars
      - ROBLOX_CLIENT_ID=your_roblox_client_id
      - ROBLOX_CLIENT_SECRET=your_roblox_client_secret
      - ROBLOX_REDIRECT_URI=http://localhost:3001/auth/callback
    depends_on:
      - postgres
volumes:
  postgres_data: